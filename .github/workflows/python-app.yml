name: Show GSPREAD_AUTH
on: push

jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Create gspread_auth.json
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "gspread_auth.json"
          json: ${{ secrets.GSPREAD_AUTH }}

      - name: Get values from the package.json
          id: packageJson
          uses: RadovanPelka/github-action-json@main
          with:
            path: "gspread_auth.json"

        - run: echo "${{ steps.packageJson.outputs}}"
