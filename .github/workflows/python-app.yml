name: Show GSPREAD_AUTH
on: [push]

jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up secret file
        env:
          GSPREAD_AUTH: ${{ secrets.GSPREAD_AUTH }}
        run: |
          echo ${{secrets.GSPREAD_AUTH}} | sed 's/./& /g'
